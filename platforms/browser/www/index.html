<!DOCTYPE HTML>
<html>
  <head>
    <title>RouteMyTrips</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="lib/onsenui/js/onsenui.min.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script> <!-- FULL JQUERY WITH AJAX!!! -->
    <script> // ONSEN NAV
        window.fn = {};
        window.fn.open = function() {
          var menu = document.getElementById('menu');
          menu.open();
        };

        window.fn.load = function(page) {
          var content = document.getElementById('content');
          var menu = document.getElementById('menu');
          content.load(page)
            .then(menu.close.bind(menu));
        };
    </script>
    <script>
        var prev = function() {
          var carousel = document.getElementById('carousel');
          carousel.prev();
        };

        var next = function() {
          var carousel = document.getElementById('carousel');
          carousel.next();
        };

        ons.ready(function() {
          var carousel = document.addEventListener('postchange', function(event) {
            console.log('Changed to ' + event.activeIndex)
          });
        });
    </script>

    <style>
        .centerimg {
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 50%;
          border-radius: 8px;
          border: solid 1px #c0c0c0;
        }

        #mypage .page__background {
          background-image: url('img/file.jpg');
        }

        .divCar {
          height:188px;
          width:100%;
          text-align: center;
          font-size: 30px;
          color: #fff;
          overflow: hidden;
          border-bottom: solid 2px black;
        }

        .bots {
          height:98%px;
          width:49%;
          text-align: center;
          font-size: 30px;
          color: #fff;
          overflow: hidden;
          border: solid 1px black;
          border-left: solid 1px black;
          margin: 0px;
        }
    </style>
  <body>
    <ons-page style="background-color: #000000;">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="prev()">
            <ons-icon icon="md-chevron-left"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">RouteMyTrips</div>
        <div class="right">
          <ons-toolbar-button onclick="next()">
            <ons-icon icon="md-chevron-right"></ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>
      <ons-carousel horizontal swipeable auto-scroll overscrollable id="carousel" style="height:190px">
        <ons-carousel-item>
          <div class="divCar">
            <img src="imgs/port1.png" style="width:100%;">
          </div>
        </ons-carousel-item>
        <ons-carousel-item>
          <div class="divCar">
            <img src="imgs/port2.png" style="width:100%;">
          </div>
        </ons-carousel-item>
        <ons-carousel-item>
          <div class="divCar">
            <img src="imgs/port3.png" style="width:100%;">
          </div>
        </ons-carousel-item>
      </ons-carousel>

      <ons-carousel horizontal swipeable auto-scroll overscrollable id="carouse2" style="height: 190px">
        <ons-carousel-item style="">
          <div class="divCar">
            <img src="imgs/rio1.png" style="width:100%;">
          </div>
        </ons-carousel-item>
        <ons-carousel-item style="">
          <div style="text-align: center; font-size: 30px; color: #fff;">
            <img src="imgs/rio2.png" style="width:100%;">
          </div>
        </ons-carousel-item>
        <ons-carousel-item style="">
          <div style="text-align: center; font-size: 30px; color: #fff;">
            <img src="imgs/rio2.png" style="width:100%;">
          </div>
        </ons-carousel-item>
      </ons-carousel>

      <div style="background-color: #000000;">
        <div style="float:left; border-right: solid 2px black;" class="bots">
              <img src="imgs/bot1.png" style="width:100%; margin: 0px;">
        </div>
        <div style="float:right; border-left: solid 3px black;" class="bots">
              <img src="imgs/bot2.png" style="width:100%; margin: 0px;">
        </div>
      </div>


      <ons-tabbar swipeable position="bottom">
        <ons-tab page="" label="Minhas viagens" icon="ion-calendar" active active-icon="ion-calendar"></ons-tab>
        <ons-tab page="" label="Avaliações" icon="md-star" active-icon="md-star"></ons-tab>
        <ons-tab page="" label="Configurações" icon="fa-cog" active-icon="fa-cog"></ons-tab>
      </ons-tabbar>
  </ons-page>
  </body>
</html>
